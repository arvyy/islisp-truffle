name: Build ISLISP interpreter
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build_interpreter.yml'
      - 'launcher/**'
      - 'language/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64
          cache: 'maven'
      - name: Verify checkstyle
        run: |
          mvn -Dcheckstyle.violationSeverity=warning validate
      - name: Test
        run: |
          mvn test

  build-jar:
    needs: [test]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '22.0.0'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build jar
        run: |
          mvn package
      - name: Upload jar to github nightly release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload nightly language/target/islisp.jar --clobber

  build-linux:
    needs: [test]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '22.0.0'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build jar
        run: |
          ant dist native
      - name: Upload linux binary to github nightly release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload nightly dist/islisp-linux --clobber
      - uses: actions/upload-artifact@v2
        with:
          name: islisp-linux
          path: dist/islisp-linux

  build-windows:
    needs: [test]
    if: github.ref == 'refs/heads/master'
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '22.0.0'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build jar
        run: |
          ant dist native
      - name: Upload windows binary to github nightly release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload nightly dist/islisp.exe --clobber

  build-macos:
    needs: [test]
    if: github.ref == 'refs/heads/master'
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '22.0.0'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build jar
        run: |
          ant dist native
      - name: Upload macos binary to github nightly release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload nightly dist/islisp-macos --clobber

  publish-docker:
    needs: [build-linux]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: 'Docker hub'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v2
        with:
          name: islisp-linux
          path: dist/islisp-linux
      - uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: .
          file: ./ghworkflow.Dockerfile
          push: true
          tags: arvyy/islisp:latest