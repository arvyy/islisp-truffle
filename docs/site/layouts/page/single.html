<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Truffle ISLISP | {{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="v1XDK0XnwxMusuKKlzJodgHgIjr3ZcD-eVmIianEih0" />
    <link rel="icon" type="image/x-icon" href="icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
</head>
<body class="content-page">
<div class="background"></div>
<nav>
    <ul class="nav-list">
        {{ $currentPage := . }}
        <li class="nav-list__item">
            <a href="{{ .Site.BaseURL | relLangURL }}" style="nav-list__item--inactive">
                Home
            </a>
        </li>
        {{ range .Site.Menus.main }}
        <li class="nav-list__item">
            {{- if $currentPage.IsMenuCurrent .Menu . }}
                <span class="nav-list__item--active">{{ .Title }}</span>
            {{- else }}
                <a href="{{ .URL }}" style="nav-list__item--inactive">{{ .Title }}</a>
            {{- end }}
        </li>
        {{ end }}
    </ul>
</nav>
<div class="content-wrap">
    <main>
        {{ .Content }}
    </main>
</div>
</body>
</html>
